        <section id="contact-page" title="An image of a satellite orbiting Earth">
          <div class="contact-content">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
        <h1>Contact Us <i class="fa-solid fa-paper-plane"></i></h1><br>
        <h3>We'd love to hear from you! If you have any questions or are interested in joining our club, please fill in our contact form below and we will get back to you as soon as possible.</h3>
        <br>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name" required="text-input">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name" required="text-input">
        <label for="email-address">Email Address</label>
        <input type="email" id="email-address" name="email" placeholder="Enter your email address here" required="text-input">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." style="height:210px" required="text-input"></textarea>
        <button type="submit" class="contact-button">Submit</button>
    </form>
  </div>
        </section>
